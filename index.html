<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thiucham</title>
<meta name="theme-color" content="#ffffff">
<link rel="manifest" href="./manifest.json">
<style>
    html {
  font-size: 28px; }
*, *::before, *::after {
  box-sizing: border-box;
}
body {
  font-family: Arial;
  font-size: 1.3rem;   
  line-height: 1.15; 
 padding: 3.5rem 0.75rem 12rem 0.75rem;
}
 ul {   list-style: none;
      padding: 0px;
      margin: 0px; }

    li {  padding: 0.65rem 0.7rem 0.65rem 0.7rem; 
  font-size: 1.3rem;
   border-bottom: 1px solid #ddd;
    cursor: pointer;  }
  li:hover {   background: #d1d2db }

.detail-head {text-align: center;
 font-size: 2.08rem;
  font-weight: 700;
}
.id { font-weight: 700;
  margin-right: 0.4rem;
}
.translation { font-style: italic;
 padding-top: 0.25rem;
 text-align: center;
font-size: 1.08rem; 
opacity: 0.9;
}
.lyrics {white-space: pre-line;
  margin-top: 0.65rem;
font-family: Open Sans;
  font-size: 2.2rem;
line-height: 1.3; 
}
.top-bar { position: fixed;
  top: 0; left: 0; right: 0;
  height: 3.2rem;  background: #ffffff;
  width: 100%;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #ddd;
box-sizing: border-box;
  z-index: 1000;
}
.top-left { min-width: 2.4rem;
  padding-left: 0.9rem;
padding-top: 0rem;
  font-size: 2rem;
  cursor: pointer; 
}
.top-right { min-width: 2.4rem;
  padding: 0 0.9rem;
  font-size: 2rem;
  cursor: pointer;
}
.top-name { flex: 1;
  text-align: center;
  font-weight: 450;
  font-size: 1.4rem;
  white-space: nowrap;
  overflow: hidden;
}
#searchInput {
  position: absolute;
  left: 4.5rem;
  right: 4.5rem;
  height: 2.6rem;  font-size: 1.9rem;
  display: none;
  background-color: #fff;
}
#searchOverlay {  position: fixed;
  top: 3.2rem;
width: 100%;
  height: 50vh; background: #f0f4f9;
  border-bottom: 1px solid #ddd;
  overflow-y: auto;
  display: none;
  z-index: 999;
}
#sideMenu { position: fixed;
  top: 3.2rem;
  max-height: 80vh; 
  left: -18rem;
  width: 18rem; 
background: #f0f4f9;
transform: translateZ(0);
  will-change: transform;
  box-shadow: 2px 0 10px rgba(0,0,0,0.2);
  transition: left 0.25s ease;
  z-index: 998;
}
.side-head { padding-top: 0.8rem; padding-left: 1.6rem;
}
.side-item { padding: 1rem 0rem 1rem 0.75rem;
  font-size: 1.7rem;
 border-bottom: 1px solid #ddd;
  cursor: pointer;}
.side-item.active { background: #ffe7ba;
  font-weight: 600;
}
#favPanel {  position: fixed;
  left: 0; right: 0;
  bottom: -50vh;  height: 50vh;
  background: #f0f4f9;
  box-shadow: 2px 0 10px rgba(0,0,0,0.2);
  transition: bottom 0.25s ease;
  z-index: 997;
  overflow-y: auto;
}
.bottom-bar {  position: fixed;
  bottom: 0; left: 0; right: 0;
  width: 100%;
  height: 4rem;
  align-items: center;
box-sizing: border-box;
  display: flex; background: #ffffff;
  box-shadow: 0 -1px 6px rgba(0,0,0,0.12);
}
.bottom-item { flex: 1;
  text-align: center;
  height: 4rem;
  line-height: 4rem;
   cursor: pointer; 
  font-size: 1.3rem; border-left: 0.8px solid #000;}
.bottom-item:first-child {  border-left: none;} 
.bottom-item:hover {  background: #ffe7ba;
}
  </style>  
</head>
<body>
<div class="top-bar">
 <div class="top-left" role="button" aria-label="Menu" id="topLeft" onclick="handleTopLeftClick()"></div>

  <div class="top-name" id="viewName"></div>

  <div class="top-right" role="button" id="top-search" onclick="toggleSearch()">üîç</div>
  <input
    type="text"
    id="searchInput"
    placeholder="Search..."  />
</div>

<div id="sideMenu">
<div class="side-head"> Category </div>
<div class="side-item" onclick="openCategoryView('luisan', event)"> ‚ñ∏ Luisan</div>
<div class="side-item" onclick="openCategoryView('khristen', event)"> ‚ñ∏ Khristen Madui Lui</div>
<div class="side-item" onclick="openFavouriteView(event)"> ‚ñ∏ Star ‚≠ê</div><br>
<a class="side-item" href="https://sites.google.com/view/thiucham/content-info"  target="_blank"
  rel="noopener" > ‚ñ∏ App Info</a></div>
<div id="favPanel">
<div style="text-align: center;"><u>Star ‚≠ê</u></div> <ul id="favList"></ul></div>
<div id="searchOverlay">
  <ul id="searchResults"></ul>
</div>
<ul id="songList"></ul>
<div id="songDetail"></div>

<script src="./Hiuna_Khomlui.js"></script>
<script src="./Luisan.js"></script>
<script src="./Khristen_Madui_Lui.js"></script>
<script src="./app.js"></script>
<div class="bottom-bar">
<div class="bottom-item" onclick="switchDataset('hiuna')">Hiuna Khomlui</div>
<div class="bottom-item" onclick="switchDataset('khristen')">Khristen Madui Lui</div>
<div class="bottom-item" onclick="switchDataset('luisan')">Luisan</div></div>
</body>
</html>
